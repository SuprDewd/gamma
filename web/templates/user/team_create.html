{% extends "home_base.html" %}
{% block user_home_content %}
<h3>{{ _("Create team") }}</h3>

<form action="" method="post" class="form-horizontal">
    <div class="control-group">
        <label class="control-label" for="name">{{ _("Team name") }}</label>
        <div class="controls">
            <input type="text" name="name" id="name" />
            <p class="help-block">{{ _("Anything matching") }} <tt>^[A-Za-z0-9_]{3,20}$</tt></p>
            {% if 'name' in errs %}
                <ul>
                    {% for err in errs['name'] %}
                        <li>{{ err }}</li>
                    {% end %}
                </ul>
            {% end %}
        </div>
    </div>

    <div class="control-group">
        <div class="controls">
            <input type="submit" class="btn btn-primary" value="{{ _("create") }}" />
        </div>
    </div>

    {% raw xsrf_form_html() %}
</form>

{% end %}
